name: Node.js CI

on: [push,pull_request]

jobs:

    test:
        runs-on: ubuntu-latest

        steps: 
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Nodejs
              uses: actions/setup-node@v4
              with:
                node-version: 18
                cache: "npm"
            
            - name: Install dependencies
              run: npm install

            - name: Run test
              run: npm run test
            
